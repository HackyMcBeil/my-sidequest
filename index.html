<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sidequest - Game</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #1a1a1a; color: white; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        #game-container { position: relative; width: 90vw; height: 60vh; margin-top: 50px; }
        .card { 
            position: absolute; width: 100%; height: 100%; background: #2c2c2c; 
            border-radius: 20px; border: 2px solid #444; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px; text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: transform 0.3s, background 0.3s;
            touch-action: none; cursor: grab;
        }
        .difficulty { font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        .leicht { color: #4caf50; }
        .mittel { color: #ffeb3b; }
        .schwer { color: #f44336; }
        .points { font-size: 0.8em; opacity: 0.7; }
        h2 { font-size: 1.5rem; }
    </style>
</head>
<body>

    <h1>Sidequest</h1>
    <div id="score">Punkte: 0</div>

    <div id="game-container">
        <div class="card" id="current-card">
            <div class="difficulty schwer">üî¥ SCHWER</div>
            <h2>Behaupte, du w√§rst mit einem Promi verwandt.</h2>
            <div class="points">20 Punkte bei Erfolg | -10 bei L√∂schen</div>
        </div>
    </div>

    <p>‚Üê Swipe Links (L√∂schen) | Swipe Rechts (Erledigt) ‚Üí</p>

    <script>
        const card = document.getElementById('current-card');
        const scoreDisplay = document.getElementById('score');
        let startX = 0;
        let score = 0;

        card.addEventListener('touchstart', (e) => startX = e.touches[0].clientX);
        
        card.addEventListener('touchmove', (e) => {
            let moveX = e.touches[0].clientX - startX;
            card.style.transform = `translateX(${moveX}px) rotate(${moveX / 10}deg)`;
            
            if (moveX > 100) card.style.background = "#2e7d32"; // Gr√ºn bei Rechts
            else if (moveX < -100) card.style.background = "#c62828"; // Rot bei Links
            else card.style.background = "#2c2c2c";
        });

        card.addEventListener('touchend', (e) => {
            let endX = e.changedTouches[0].clientX - startX;
            if (endX > 150) {
                alert("Challenge geschafft! +20 Punkte");
                score += 20;
            } else if (endX < -150) {
                alert("Gel√∂scht! -10 Punkte");
                score -= 10;
            }
            // Karte zur√ºcksetzen (In der echten App w√ºrde hier die n√§chste Karte geladen)
            card.style.transform = "translateX(0) rotate(0)";
            card.style.background = "#2c2c2c";
            scoreDisplay.innerText = "Punkte: " + score;
        });
    </script>
</body>
</html>
